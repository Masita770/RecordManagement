<meta charset="UTF-8">
<title>ログインページ</title>
</head>
<body>
<h1 class="mt-3">テストアプリケーション</h1>
<form action="#" th:action="@{/login}" method="post">
  <div class="mt-3">
    <label for="usernameInput" class="form-label">ユーザー名</label>
    <input type="text" id="usernameInput" class="form-control">
  </div>
  <div class="mt-3">
    <label for="passwordInput" class="form-label">パスワード</label>
    <input type="password" id="passwordInput" class="form-control">
  </div>
  <div class="mt-3">
    <button type="submit" value="ログイン" class="btn btn-primary">ログイン</button>
  </div>
</form>
<li>
  <a href="./list.html" th:href="@{/list}">一覧</a>
</li>
</body>
</html>
