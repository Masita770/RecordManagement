<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<head>
<title>ログインページ</title>
</head>
<body>
<h1 class="mt-3">テストアプリケーション</h1>
<form th:action="@{/login}" method="post">
  <div class="mt-3">
    <label >ユーザー名</label>
    <input type="text" name="username" class="form-control" />
  </div>
  <div class="mt-3">
    <label>パスワード</label>
    <input type="password" name="password" class="form-control" />
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary" href="list">ログイン</button>
  </div>
</form>
<li>
  <a href="@{/list}">一覧</a>
</li>
</body>
</html>
